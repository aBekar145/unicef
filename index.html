<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Unicef Usa</title>
</head>
<body>
  <div class="wrapper">
    <div class="banner">
      <img class="banner__logo-icon" src="/images/logo-400x400.jpg" width="60" height="60" alt="logo Inicef">
      <h2 class="banner__subtitle">
        <span class="banner__subtitle-span">
          <span class="banner__subtitle-span-bold">Important words</span>
          followed
        </span>
        <span class="banner__subtitle-span">
          by supporting words.
        </span>
      </h2>
      <button class="banner__btn">Donate</button>
    </div>
    <div class="block-content">
      <div class="banner-3">
        <div class="banner-3__content-wrap">
          <img class="banner-3__logo-icon" src="/images/logo-400x400.jpg" width="60" height="60" alt="logo Inicef">
          <div class="banner-3__inner">
            <h2 class="banner-3__subtitle">
              <span class="banner-3__subtitle-span-bold">Important words</span>
              <span class="banner-3__subtitle-span">
                followed by supporting words.
              </span>
            </h2>
            <button class="banner-3__btn">Donate</button>
          </div>
        </div>
        <div class="banner-3__image"></div>
      </div>
      <div class="banner-2">
        <img class="banner-2__logo-icon" src="/images/logo-400x400.jpg" width="60" height="60" alt="logo Inicef">
        <div class="banner-2__inner">
          <h2 class="banner-2__subtitle">
            <span class="banner-2__subtitle-span-bold">Important words</span>
            <span class="banner-2__subtitle-span">
              followed by supporting words.
            </span>
          </h2>
          <button class="banner-2__btn">Donate</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
